name: Lint Backend

on:
  pull_request:
    branches:
      - main

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine changed files in PR
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} || true)
          BACKEND_CHANGED=$(echo "$CHANGED_FILES" | grep '^backend/' || true)
          TS_FILES=$(echo "$BACKEND_CHANGED" | grep -E '\.ts$' | sed 's|^backend/||' | tr '\n' ' ')
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "ts_files=$TS_FILES" >> $GITHUB_OUTPUT

      - name: Install backend dependencies
        if: ${{ steps.changed-files.outputs.ts_files != '' }}
        run: |
          cd backend
          npm ci

      - name: ESLint auto-fix (backend)
        if: ${{ steps.changed-files.outputs.ts_files != '' }}
        run: |
          cd backend
          FILES="${{ steps.changed-files.outputs.ts_files }}"
          echo "Running ESLint --fix on: $FILES"
          npx eslint $FILES --fix --max-warnings=0

      - name: Prettier auto-format (backend)
        if: ${{ steps.changed-files.outputs.ts_files != '' }}
        run: |
          cd backend
          FILES="${{ steps.changed-files.outputs.ts_files }}"
          echo "Running Prettier --write on: $FILES"
          npx prettier --write $FILES

      - name: Show diff after auto-fix (backend)
        if: ${{ steps.changed-files.outputs.ts_files != '' }}
        run: |
          git status --short
          git diff --color=always || true

      - name: ESLint verify (backend)
        if: ${{ steps.changed-files.outputs.ts_files != '' }}
        run: |
          cd backend
          FILES="${{ steps.changed-files.outputs.ts_files }}"
          npx eslint $FILES --max-warnings=0
