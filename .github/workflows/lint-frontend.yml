name: Lint Frontend

on:
  pull_request:
    branches:
      - main

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine changed files in PR
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} || true)
          FRONTEND_CHANGED=$(echo "$CHANGED_FILES" | grep '^frontend/' || true)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FRONTEND_CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        if: ${{ steps.changed-files.outputs.changed_files != '' }}
        run: |
          cd frontend
          npm ci

      - name: Run ESLint on changed frontend files
        if: ${{ steps.changed-files.outputs.changed_files != '' }}
        run: |
          cd frontend
          # Filter files to only .ts and .tsx, remove 'frontend/' prefix
          FILES=$(echo "${{ steps.changed-files.outputs.changed_files }}" | grep -E '\.(ts|tsx)$' | sed 's|^frontend/||' | tr '\n' ' ')
          if [ -n "$FILES" ]; then
            echo "Linting files: $FILES"
            npx eslint $FILES --max-warnings=0
          else
            echo "No TypeScript/JSX files changed in frontend"
          fi
